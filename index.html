<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM ASSIGNMENT</title>
    <link rel="stylesheet" href="./CSS/style.css">
  </head>
  <body>
    <form action="method">
      <fieldset>
        <legend>Your address</legend>
        <div class="conrol">
          <label for="first_name">First name</label>
          <input type="text" id="First name" />
        </div>
        <div class="control">
          <label for="Last_name">Last name</label>
          <input type="text" id="Last name" />
        </div>
        <div class="control">
          <label for="street">street</label>
          <input type="text" id="street" />
        </div>
        <div class="control">
          <label for="city">city</label>
          <input type="text" id="city" />
        </div>
      </fieldset>
      <fieldset>
        <legend>Addiional details</legend>
        <div class="control">
          <label for="biography">Biography</label>
          <textarea name="biography" id="" cols="30" rows="2">
Biography</textarea
          >
        </div>
        <div class="control">
          <label for="image">Image</label>
          <input type="file" id="image" />
        </div>
        <div class="control">
          <label for="age_group">Age Group</label>
          <select name="age group" id="age_group">
            <option>0 to 9 Years</option>
            <option>10 to 19 Years</option>
            <option>20 to 29 Years</option>
            <option>30 to 39 Years</option>
            <option>40 to 49 Years</option>
            <option>50 to 59 Years</option>
            <option>60 to 69 Years</option>
            <option>70 to 79 Years</option>
            <option>80 to 89 Years</option>
            <option>90 to 99 Years</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Interests</legend>
        <div class="control">
          <label for="hobbies">Hobbies</label>
          <select id="hobbies" multiple>
            <option>Playing soccer</option>
            <option>Dancing</option>
            <option>Gardening</option>
            <option>Watching movies</option>
          </select>
        </div>
        <div class="control">
          <label for="favourite_car?">Favourite car?</label>
          <select id="favourite_car">
            <optgroup label="swedish cars">
              <option>Volvo</option>
              <option>Saab</option>
              <option>Mercedes</option>
              <option>Audi</option>
            </optgroup>
          </select>
        </div>
        <div class="control">
          <label for="public_transport">Favourite public transport?</label>
          <select id="public_transport" multiple>
            <optgroup label="Ground">
              <option>Train</option>
              <option>Bus</option>
            </optgroup>
            <optgroup label="Water">
              <option>ship</option>
              <option>submarine</option>
            </optgroup>
            <optgroup label="Air">
              <option>plane</option>
              <option>cable water</option>
            </optgroup>
          </select>
        </div>
      </fieldset>
    </form>
  </body>
</html>
