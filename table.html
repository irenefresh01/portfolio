<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE ASSIGNMENT</title>
  </head>
  <body>
    <table
      border="2px"
      cellspacing="0px"
      cellpading="20px"
      align="center"
      width="650"
      height="100"
    >
      <caption>
        <em> A test table with merged cells</em>
      </caption>
      <th rowspan="2"></th>
      <th colspan="2">Average</th>
      <th rowspan="2">Red <br />eyes</th>
      <tr>
        <th>height</th>
        <th>weight</th>
      </tr>
      <tr>
        <th align="center">Males</th>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
        <tr>
        <th align="center">Females </th>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
